services:
  sqlserver:
    environment:
      MSSQL_SA_PASSWORD: "SQLServer2022#@!"
      ACCEPT_EULA: "Y"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -No -U sa -P SQLServer2022#@! -Q \"SELECT 1\" || exit 1" ]
      interval: 10s
      retries: 10
      start_period: 60s
      timeout: 3s
    ports:
      - "2433:1433"

  users.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:80/health" ]
      interval: 10s
      retries: 10
      start_period: 15s
      timeout: 3s
    ports:
      - "5130:80"

  transactions.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:80/health" ]
      interval: 10s
      retries: 10
      start_period: 15s
      timeout: 3s
    ports:
      - "5131:80"

  authentication.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:80/health" ]
      interval: 10s
      retries: 10
      start_period: 15s
      timeout: 3s
    ports:
      - "5132:80"

  web:
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:80/health" ]
      interval: 10s
      retries: 10
      start_period: 15s
      timeout: 3s
    ports:
      - "80:80"
      - "4200:80"
