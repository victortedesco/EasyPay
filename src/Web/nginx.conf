events {
    worker_connections 1024;
}

http { 
    include /etc/nginx/mime.types;

    server {
        listen 80;
        sendfile on;

        root /usr/share/nginx/html;
        
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1d;
            log_not_found off;
        }

        location /health {
            access_log off;
            add_header 'Content-Type' 'text/plain';
            return 200 "Healthy";
        }
    }
}
