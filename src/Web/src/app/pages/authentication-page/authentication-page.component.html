<div class="bg-[e9e9e9] flex items-center justify-center overflow-hidden ">
  <div class="flex flex-col items-center justify-center">
    <img class="p-4 size-56" src="assets/logo.png">
    <form class="bg-custom_3 w-72 h-96 rounded-md flex flex-col items-center p-4 border border-black shadow-lg shadow-black/25">
      <h3 class="text-4xl ">Login</h3>
      <div class="w-full mb-4">
        <h3 class="text-2xl">CPF</h3>
        <input class="w-full p-1 border border-black shadow-lg shadow-black/25 rounded-md" type="text" placeholder="Digite seu CPF">
      </div>
      <div class="w-full mb-4">
        <h3 class="text-2xl">Senha</h3>
        <input class="w-full p-1 border border-black shadow-lg shadow-black/25 rounded-md" type="password" placeholder="Digite a sua Senha">
        <a href="#" class="p-2">Esqueceu a senha?</a>
      </div>
      <div class="p-4 flex flex-row justify-items-start ">
        <div class="p-3">
          <button (click)="goToRegister()" class="bg-custom_1 w-28 h-9 text-2xl rounded-md border border-black shadow-lg shadow-black/25">
            Cadastrar
          </button>
        </div>
        <div class="p-3">
          <button class="bg-custom_1 w-28 h-9 text-2xl rounded-md border border-black shadow-lg shadow-black/25">
            Entrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
